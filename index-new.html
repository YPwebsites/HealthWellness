<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<head>
<title>Responsive Structure</title>
<link href="template.css" rel="stylesheet" type="text/css" />
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>


<!-- BEGIN HTML COPY/PASTE -->



<!--[if IE]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<script src="gfx/jquery.scroll-follow.js"></script>
<script src="gfx/jquery.easing.1.3"></script>

<!-- script for scroll to top, IE drop down menu fix, and mobile quick nav link script -->
<script type="text/javascript" src="gfx/yp-scripts.js"></script>
<!--[if lt IE 9]>
<script type="text/javascript" src="gfx/coverBG.js"></script>
<![endif]-->
<!-- mobile navigation script -->
<script>
$(document).ready(function(){
    $("#navTab").click(function(){
      $("#m-menu-content").slideToggle("slow");
      $(this).toggleClass("active");
        });
    });
</script>
<!-- end mobile navigation script -->

</head>

 
<body id="mysite">

<!-- mobile cta panel -->
 <div id="m-panel">
        <div class="m-panel-content">
            <a href="tel:{PHONE}" class="m-click-phone"><span>{LANG_CALL_US_M}</span></a>
            <a href="mailto:{EMAIL}" class="m-click-mail"><span>{LANG_SEND_EMAIL_M}</span></a>
            <a href="{CLICK2MAPURL}" class="m-click-map"><span>{CLICK2MAPURL}</span></a>
       </div>      
</div> 
<!-- end mobile cta panel -->



<!-- back to top -->
<p id="back-top">
        <a href="#top"><span></span>Back to Top</a>
</p>
<!-- end back to top -->


<!-- wrapper menu -->
<div id="wrapper-menu">
    <div class="sk-container">
        <div id="logo" class="ten columns">
            {LOGO}
        </div><!-- end logo -->
        <div class="sloaganWrap six columns">
            <div class="slogan"><!-- {Tagline_1} -->Your Slogan Goes Here</div>
        </div>
    </div>
    
    
    <nav id="menu" class="sk-container">
            {Site_Menu}
        </nav><!-- end web nav -->
</div>
<!-- end wrapper menu -->


<!-- mobile menu -->
    <nav id="m-menu" >
    <!-- mobile menu button -->
             <div id="m-wrapper-menu">
                <a id="navTab"></a>  
             </div>  
        <!-- end mobile menu button --> 
            <div id="m-menu-content">
				{Site_Menu}
            </div>
    </nav>
<!-- end mobile menu -->

   
<!-- header -->

<div id="wrapper-header" class="skinBg"><!-- the skin bg is one of the images that can be swapped out by the user through the UI -->  
<div id="coverBG">
    
</div>
    <header id="header" class="sk-container">
        
       
        <!-- begin mobile phone # -->
            <div id="m-phone-number">
                <a href="tel:{PHONE}">
                    <div class="tagline2"><{Tagline_2}</div>
                    <div>{PHONE}</div>
                </a>
            </div> 
        <!-- end mobile phone # --> 
        <div id="headerImageContainer" class="fourteen columns offset-by-two">
            <div id="header-image-wrapper-1">
                {HEADER_IMAGE_1}
            </div> 
            <!-- end header image -->
        </div>
        <div id="phone-number">
            <div class="phone-number-inner">
                <div class="tagline2">{Tagline_2}</div>
                <div>{PHONE}</div>
            </div>
        </div><!-- end phone -->
    </header><!-- end header container -->  
    
      
</div> <!-- header wrapper end --> <!-- end skin bg -->
 <div id="wrapper-cta"></div>
 <div id="wrapper-m-cta"></div>
<!-- content area -->
<div id="wrapper-content">
    <div class="sk-container">
        
        <section id="content" class="sixteen columns">
        	<h2 class="pageTitle">{CONTENT_TITLE_ONLY}</h2>
			{CONTENT_DATA}
        </section> <!-- end content area -->
        
    </div><!-- end container -->
</div>
<!-- end content wrapper -->


<div id="wrapper-footer">
    <footer class="sk-container">
    
        <nav class="sixteen columns">
            {MODULE_MIRROR_MENU}
        </nav>  <!-- end mirrior menu module -->
        
         <div id="footer-area" class="sixteen columns">
             {FOOTER_DATA}
        </div>   
        
    </footer>    
</div>
<!-- footer end -->

<div id="wrapper-copyright">
        <div class="sk-container">
        <script src='/templates/bubbles/templates_YPwebsites/styles/m_c/c0/c04/332/gfx/copyright.js' type='text/javascript'></script>
        </div>
</div> <!-- wrapper copyright end -->
    


<!-- END HTML COPY/PASTE -->
</body>
</html>
